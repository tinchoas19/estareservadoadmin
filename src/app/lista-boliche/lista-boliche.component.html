

<div class="table-responsive">

  <table class="table table-striped table-bordered">
    <thead class="bg-slate-400">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
      
        <th scope="col"><strong>Acciones</strong></th>
      </tr>
    </thead>


    <tbody>


      <tr *ngFor="let boliche of listboliches; let i = index">

        <td>
          {{boliche.id}}
        </td>

        <td>
          {{boliche.nombre}}
        </td>

   

        <td class="buttons-table">
          <button class="plain-btn" type="button" (click)="irAEditar(boliche.id)">Editar</button>
          <button class="plain-btn" type="button" (click)="irAEventos(boliche.id)">Eventos</button>
          <button class="plain-btn" type="button" (click)="irAAdmin(boliche.id)">Admin</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>


<button class="bg-grad btn legitRipple" type="button" routerLink="/home/crear-boliche">
  Agregar Boliche
</button>
